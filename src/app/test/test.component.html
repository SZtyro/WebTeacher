<div class="container">
    <div [@color]='state'(@color.done)="onDone($event)" style="width: 100%; height:100%;margin-left: 0px;z-index: -1; position: absolute; border-radius: 10px;">

    </div>
    <div class="content">
    
        <h1 style="margin: auto; font-size: 100px;">{{questionWord}}</h1>
        <div *ngIf="showAnswer" style="margin: auto;">
            <i style=" font-size: 70px;">{{correctAnswer}}</i>
        </div>
        <input class="textInput"
            (keydown)="isEnter($event)" [(ngModel)]="userWord">
    
    </div>
</div>
